<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear | Dashboard em Construção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --black: #0a0a0a;
            --gold: #c5a059;
            --white: #ffffff;
            --gray: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 600px;
            padding: 20px;
        }

        /* Moldura do Vídeo da Lina */
        .lina-work-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 30px;
        }

        .video-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--gold);
            box-shadow: 0 0 60px rgba(197, 160, 89, 0.2);
        }

        /* Animação de radar/pulso ao redor */
        .pulse {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 1px solid var(--gold);
            animation: ripple 3s infinite;
            opacity: 0;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 10px;
        }

        p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .progress-bar-container {
            width: 100%;
            height: 2px;
            background: var(--gray);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            width: 40%;
            background: var(--gold);
            box-shadow: 0 0 10px var(--gold);
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        .back-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid #333;
            border-radius: 50px;
            color: #666;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .back-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Fundo de partículas simplificado em CSS */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a150a 0%, #0a0a0a 100%);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="lina-work-container">
            <div class="pulse"></div>
            <div class="pulse" style="animation-delay: 1s;"></div>
            <video class="video-circle" autoplay loop muted playsinline>
                <source src="https://nextrisedev.github.io/linear/assets/Vídeo_de_Assistente_de_IA_English.mp4" type="video/mp4">
            </video>
        </div>

        <h1>Engenharia de Dados</h1>
        <p>A <strong>Lina</strong> está consolidando as métricas brutas e líquidas.<br> 
        Em breve, uma visão executiva completa e protegida.</p>

        <div class="progress-bar-container">
            <div class="progress-fill"></div>
        </div>

        <a href="https://nextrisedev.github.io/linearAi" class="back-btn">
            <i class="fas fa-arrow-left mr-2"></i> Voltar ao Ecossistema
        </a>
    </div>

</body>
</html>

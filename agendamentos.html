<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard RD Station - Loja Indianopolis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body { font-family: 'Inter', sans-serif; background:#f3f4f6; }
    .card{background:#fff;border-radius:0.75rem;padding:1.5rem;box-shadow:0 4px 6px -1px rgba(0,0,0,.1);}
    .kpi-value{font-size:2.5rem;font-weight:800;color:#111827;}
    .kpi-title{font-size:.75rem;font-weight:700;color:#4b5563;text-transform:uppercase;}
    table{width:100%; border-collapse: collapse;}
    th{background: #f9fafb; font-size: 0.7rem; color: #6b7280; padding: 0.75rem; text-align: left; text-transform: uppercase;}
    td{padding: 0.75rem; border-bottom: 1px solid #e5e7eb; font-size: 0.85rem;}
    .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); z-index: 50; justify-content: center; align-items: center; font-weight: bold; }
  </style>
</head>

<body class="p-4 md:p-8">
  <div id="loader" class="loading-overlay">Carregando dados...</div>

  <div class="max-w-7xl mx-auto">
    <header class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
      <div>
        <h1 class="text-3xl font-extrabold text-gray-900">Agenda RD Station</h1>
        <p class="text-gray-500">Filtro: Loja Indianopolis ou Sem Loja Definitiva</p>
      </div>
      
      <div class="flex flex-wrap gap-3 bg-white p-4 rounded-xl shadow-sm border border-gray-200">
          <div class="flex flex-col">
            <label class="text-[10px] font-bold uppercase text-gray-400">Início</label>
            <input type="date" id="data-inicio" class="border rounded p-1 text-sm font-semibold">
          </div>
          <div class="flex flex-col">
            <label class="text-[10px] font-bold uppercase text-gray-400">Fim</label>
            <input type="date" id="data-fim" class="border rounded p-1 text-sm font-semibold">
          </div>
          <button onclick="loadData()" class="bg-black text-white px-4 py-2 rounded-lg font-bold self-end hover:bg-gray-800 transition-colors">Filtrar Período</button>
      </div>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="card border-t-4 border-blue-500">
        <div class="kpi-title">Agendados Hoje</div>
        <div id="card-hoje" class="kpi-value">0</div>
      </div>
      <div class="card border-t-4 border-green-500">
        <div class="kpi-title">Agendados Amanhã</div>
        <div id="card-amanha" class="kpi-value">0</div>
      </div>
      <div class="card border-t-4 border-purple-500">
        <div class="kpi-title">Agendados na Semana</div>
        <div id="card-semana" class="kpi-value">0</div>
      </div>
    </section>

    <section class="card overflow-hidden">
      <div class="mb-4">
        <input type="text" id="campo-busca" onkeyup="filtrarTabela()" placeholder="Buscar por contato, responsável ou empreendimento..." class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-black outline-none">
      </div>
      <div class="overflow-x-auto">
        <table id="tabela-dados">
          <thead>
            <tr>
              <th>Responsável</th>
              <th>Contato</th>
              <th>Telefone</th>
              <th>Empreendimento</th>
              <th>Última Anotação</th>
              <th>Agendamento</th>
              <th>Vendedor</th>
            </tr>
          </thead>
          <tbody id="tabela-corpo">
            </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // Substitua pela URL da sua nova implantação
    const API_URL = 'https://script.google.com/macros/s/AKfycbzf-f0Ao17enSAPsKrLq_Y_IZfLiPEJHeVrk5hurwixurdEf-TiAa0THtMbAuBwq3slLg/exec';
    let dadosOriginais = [];

    async function loadData() {
      const loader = document.getElementById('loader');
      const dInicio = document.getElementById('data-inicio').value;
      const dFim = document.getElementById('data-fim').value;
      
      loader.style.display = 'flex';

      try {
        const queryParams = `?action=overview&inicio=${dInicio}&fim=${dFim}`;
        const resp = await fetch(`${API_URL}${queryParams}`);
        const data = await resp.json();
        
        dadosOriginais = data.rows; // Guarda para o filtro de busca
        
        // Atualiza Cards
        document.getElementById('card-hoje').innerText = data.kpis.hoje;
        document.getElementById('card-amanha').innerText = data.kpis.amanha;
        document.getElementById('card-semana').innerText = data.kpis.semana;

        renderTable(dadosOriginais);

      } catch (e) {
        console.error("Erro:", e);
        alert("Erro ao carregar dados. Verifique a URL do Apps Script.");
      } finally {
        loader.style.display = 'none';
      }
    }

    function renderTable(rows) {
      const tbody = document.getElementById('tabela-corpo');
      tbody.innerHTML = rows.map(row => `
        <tr>
          <td class="font-semibold text-gray-700">${row.responsavel}</td>
          <td>
            <div class="font-bold">${row.contato}</div>
            <span class="text-[10px] bg-blue-50 text-blue-600 px-1 rounded">${row.fonte}</span>
          </td>
          <td class="text-gray-600">${row.telefone}</td>
          <td><span class="px-2 py-1 bg-gray-100 rounded text-xs font-medium">${row.empreendimento}</span></td>
          <td class="max-w-xs truncate text-xs text-gray-500" title="${row.ultima_anotacao}">${row.ultima_anotacao}</td>
          <td>
            <div class="text-blue-700 font-extrabold">${row.data_agendamento}</div>
            <div class="text-xs text-gray-400 font-medium">${row.horario}</div>
          </td>
          <td class="text-sm font-medium">${row.vendedor}</td>
        </tr>
      `).join('');
    }

    // Filtro de busca local (sem recarregar)
    function filtrarTabela() {
      const termo = document.getElementById('campo-busca').value.toLowerCase();
      const filtrados = dadosOriginais.filter(item => 
        item.contato.toLowerCase().includes(termo) || 
        item.responsavel.toLowerCase().includes(termo) || 
        item.empreendimento.toLowerCase().includes(termo) ||
        item.vendedor.toLowerCase().includes(termo)
      );
      renderTable(filtrados);
    }

    window.onload = loadData;
  </script>
</body>
</html>
